<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Oswald:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Convert Money</title>
</head>

<body>
    <img class="logo" src="./assets/coin-flip-45.gif" alt="logo">

    <main>
        <label>
            <b>Converter De</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            <b>Converter Para</b>
            <select class="currency-select">
                <option value="dolar">USS Dolar Americano</option>
                <option value="euro">â‚¬ Euro</option>
            </select>
        </label>

        <label>
            <b>Valor</b>
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./assets/Real.png" alt="Logo-Real">
                <p class="currency">Real</p>
                <p class="currency-valueto-convert">R$ 0,00</p>
            </div>

            <img class="arrow" src="./assets/Seta.png" alt="Seta-de-Converter">

            <divc class=".currency-box">
                <img class="currency-img" src="./assets/Dollar.png" alt="Logo-Dolar">
                <p class="currency" id="currency-name">Dolar Americano</p>
                <p class="currency-value-">USS 0.0</p>
            </divc>
            

        </section>

    </main>
</body>

<script src="./script.js"></script>

</html>
